<script>
//https://i.imgur.com/8FQCB3B.png
//button



// global variables
var renderer, scene, camera;
var sceneHUD, cameraHUD;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;

var theta = 0, click = false, button;

class Button{
	constructor(cx, cy, size, colorString, map){
		this.centerX = cx;
		this.centerY = cy;
		this.size = size;
		let material = new THREE.MeshBasicMaterial({color: colorString, transparent: true, opacity:0.7});
		if(map) material.map = map;
		this.mesh = new THREE.Mesh(new THREE.CircleGeometry(size, 36), material);
		this.mesh.position.set(cx, cy, 0);
	}
	setLocation(lx, ly){
		this.mesh.position.set(lx, ly, 0);
	}
	d2To(v){
		return Math.sqrt((v[0]-this.centerX)*(v[0]-this.centerX)+(v[1]-this.centerY)*(v[1]-this.centerY));
	}
}

init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	renderer.autoClear = false;
	sceneHUD = new THREE.Scene();
	// Create camera
	camera = new THREE.Camera();
	var whRatio = window.innerWidth / window.innerHeight;
	var halfH = 10;
	var halfW = whRatio * halfH;
	cameraHUD = new THREE.OrthographicCamera(-halfW, halfW, halfH, -halfH, -10, 1000);
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	});

	arToolkitSource.init(function onReady(){
		onResize();
	});
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize();
	});
	function onResize(){
		arToolkitSource.onResize();
		arToolkitSource.copySizeTo(renderer.domElement);
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
	//button
	var loader = new THREE.TextureLoader();
	loader.setCrossOrigin('');

	loader.load(
		'https://i.imgur.com/b6I5kb7.png',
		function(texture) {
			button = new Button(halfW/2, -halfH/2, halfH/3, 'yellow', texture);
			sceneHUD.add(button.mesh);
		},
	);
	
	/*
	var _iosDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);
	if(_iosDevice){
		document.getElementById("_iosDevice").text('use iPhone|iPad');
		document.addEventListener('touchstart', onDocumentTouchStart, false);
		document.addEventListener('touchmove', onDocumentTouchStart, false);
	}else{
		document.getElementById("_iosDevice").text('regolar');
		document.addEventListener('mousemove', onDocumentMouseMove, false);
	}*/
	//window.addEventListener('touchstart', onDocumentTouchStart, false);
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

/*
	// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
*/

	var circle0 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } ));
	var circle1 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2 + 2*Math.PI/3, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.DoubleSide } ));
	var circle2 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2 - 2*Math.PI/3, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0x0000ff, side: THREE.DoubleSide } ));
	let group = new THREE.Group();
	group.add(circle0);
	group.add(circle1);
	group.add(circle2);
	markerRoot.add (group);
	group.rotation.x -= Math.PI/2;
	
	var cylinder = new THREE.Mesh( new THREE.CylinderGeometry( 0.01, 0.1, 0.5, 32 ), new THREE.MeshBasicMaterial( {color: 0xffffff} ) );
	markerRoot.add (cylinder);
	cylinder.position.z = -0.25;
	cylinder.rotation.x = -Math.PI/2;
	
	return markerRoot;
}	

function animate() {
	stats.update();
	requestAnimationFrame (animate);
	//(R*Math.cos(Math.PI - thetaB)-49.9, 0, -R*Math.sin(Math.PI - thetaB))
	if( arToolkitSource.ready === false )	return arToolkitContext.update( arToolkitSource.domElement );
	
	if(click = false & theta > 0) theta -= 0.1;
	if(theta <= 0){
		if((markerHiro.children[1].rotation.z % (Math.PI*2)) >= Math.PI/3 & (markerHiro.children[0].rotation.z % (Math.PI*2)) < Math.PI){
			document.getElementById("text").innerHTML = 'red';
			document.getElementById("text").style.color = 'red';
		}
		else if((markerHiro.children[1].rotation.z % (Math.PI*2)) < Math.PI/3*5 & (markerHiro.children[0].rotation.z % (Math.PI*2)) >= Math.PI){
			document.getElementById("text").innerHTML = 'blue';
			document.getElementById("text").style.color = 'blue';
		}
		else {
			document.getElementById("text").innerHTML = 'green';
			document.getElementById("text").style.color = 'green';
		}
		
	} 
	markerHiro.children[1].rotation.z += theta;
	markerHiro.children[1].position.copy(0.25*Math.cos(Math.PI - theta), 0, -0.25*Math.sin(Math.PI - theta));
	renderer.clear();
	renderer.render (scene, camera);
	button.mesh.material.visible = markerHiro.visible;
	renderer.render(sceneHUD, cameraHUD);
}

function onDocumentTouchStart(event) {
	if(event.touches.length == 1){
		event.preventDefault();

		// NDC: [-1,1]x[-1,1]
		mouse.x = (event.touches[0].pageX / window.innerWidth) * 2 - 1;
		mouse.y = -(event.touches[0].pageY / window.innerHeight) * 2 + 1;
		
		pickCompute(mouse.x, mouse.y);

	}
}
function onDocumentMouseMove(event) {
	event.preventDefault();

	// NDC: [-1,1]x[-1,1]
	mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
	
	pickCompute(mouse.x, mouse.y);
	/*raycaster.setFromCamera(mouse, camera);
	var intersects = raycaster.intersectObject(plane);
	
	if(intersects.length > 0){
		var move = intersects[0].point.clone();
		cyl.position.copy(move);
	}*/
}

function pickCompute(ndcX, ndcY){
	let HUD_coord = [halfW*ndcX, halfH*ndcY];
	
	let dist = button.d2T0(HUD_coord);
	let printStr = [dist.toFixed(2), HUD_coord[0].toFixed(2), HUD_coord[1].toFixed(2)];
	$('#touch').text(`[${printStr[0]}]:(${printStr[1]}, ${printStr[2]})`);
	
	if(dist < button.size){
		console.log('picked');
		click = true;
	} else {
		click = false;
		console.log('no hit');
	}
}

</script></body>
