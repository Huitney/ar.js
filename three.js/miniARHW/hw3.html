<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
#heading{

	position:absolute;
	width:100vw;
}
</style>
<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<p id = "text" style = "color:red"> color </p>
</div>
</div>

<script>
//https://i.imgur.com/8FQCB3B.png
//button



// global variables
var renderer, scene, camera;
var sceneHUD, cameraHUD;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var whRatio = window.innerWidth / window.innerHeight;
var halfH = 10;
var halfW = whRatio * halfH;
var theta = 0, click = false, button;

class Button{
	constructor(cx, cy, size, colorString, map){
		this.centerX = cx;
		this.centerY = cy;
		this.size = size;
		let material = new THREE.MeshBasicMaterial({color: colorString, transparent: true, opacity:0.7});
		if(map) material.map = map;
		this.mesh = new THREE.Mesh(new THREE.CircleGeometry(size, 36), material);
		this.mesh.position.set(cx, cy, 0);
	}
	setLocation(lx, ly){
		this.mesh.position.set(lx, ly, 0);
	}
	d2To(v){
		return Math.sqrt((v[0]-this.centerX)*(v[0]-this.centerX)+(v[1]-this.centerY)*(v[1]-this.centerY));
	}
}

init();
animate();

function init() {

	let _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

    // for multi-pass rendering
	renderer.autoClear = false;

	// width/height ratio
	whRatio = window.innerWidth/window.innerHeight;
    
	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	sceneHUD = new THREE.Scene();
	
	halfH = 10;
	halfW = halfH * whRatio;
	
	cameraHUD = new THREE.OrthographicCamera (-halfW,halfW, halfH,-halfH, -10,10);
   
    ///////////////////////////////////////////////////////
	
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin(''); // 重要！
	loader.load(
    	// resource URL
    	'https://i.imgur.com/8FQCB3B.png',

    	// Function when resource is loaded
    	function(texture) {
      		console.log ('texture loaded ...')
			// texture load完，再建button
			var buttonSize = halfH/3; // radius
			button1 = new Button (halfW/2, -halfH/2, buttonSize, 'white', texture); 
			sceneHUD.add (button1.mesh);
    	},

  	);
  	
    ////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
	arToolkitSource.copyElementSizeTo(renderer.domElement)	
	if( arToolkitContext.arController !== null ){
		arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
	}	
	
	//$('#ratio').text ('resize: width: ' + window.innerWidth + ' height: ' + window.innerHeight)
	// use 'ratio' to display down/up
	
	whRatio = window.innerWidth/window.innerHeight;
		console.log ('[onResize] width: ' + renderer.domElement.width)	
		console.log ('[onResize] height: ' + renderer.domElement.height)	
		console.log ('[onResize] whRatio: ' + whRatio)	
	
	 halfW = halfH * whRatio;
	cameraHUD.left = -halfW;
	cameraHUD.right = halfW;
	cameraHUD.top = halfH;
	cameraHUD.bottom = -halfH;
	cameraHUD.updateProjectionMatrix();	
	}
	if (_iOSDevice) {
    	window.addEventListener('touchstart', onDocumentTouchStart, false);
    	// touchend ... use the same callback as mouseup
	} else {
		window.addEventListener ('mousedown', onDocumentMouseMove, false);
		window.addEventListener ('mouseup', onDocumentMouseMove, false);
    }
    ////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro);
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

/*
	// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
*/

	var circle0 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } ));
	var circle1 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2 + 2*Math.PI/3, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.DoubleSide } ));
	var circle2 = new THREE.Mesh (new THREE.CircleGeometry( 1, 32 , Math.PI/2 - 2*Math.PI/3, 2*Math.PI/3), new THREE.MeshBasicMaterial( { color: 0x0000ff, side: THREE.DoubleSide } ));
	let group = new THREE.Group();
	group.add(circle0);
	group.add(circle1);
	group.add(circle2);
	markerRoot.add (group);
	group.rotation.x -= Math.PI/2;
	
	var cylinder = new THREE.Mesh( new THREE.CylinderGeometry( 0.01, 0.1, 0.5, 32 ), new THREE.MeshBasicMaterial( {color: 0xffffff} ) );
	markerRoot.add (cylinder);
	cylinder.position.z = -0.25;
	cylinder.rotation.x = -Math.PI/2;
	
	return markerRoot;
}	

function animate() {
	stats.update();
	requestAnimationFrame (animate);
	if(markerHiro.children[1]){
		if( arToolkitSource.ready === false )	return arToolkitContext.update( arToolkitSource.domElement );
		
		if(click = false & theta > 0) theta -= 0.1;
		if(theta <= 0){
			if((markerHiro.children[1].rotation.z % (Math.PI*2)) >= Math.PI/3 & (markerHiro.children[0].rotation.z % (Math.PI*2)) < Math.PI){
				document.getElementById("text").innerHTML = 'red';
				document.getElementById("text").style.color = 'red';
			}
			else if((markerHiro.children[1].rotation.z % (Math.PI*2)) < Math.PI/3*5 & (markerHiro.children[0].rotation.z % (Math.PI*2)) >= Math.PI){
				document.getElementById("text").innerHTML = 'blue';
				document.getElementById("text").style.color = 'blue';
			}
			else {
				document.getElementById("text").innerHTML = 'green';
				document.getElementById("text").style.color = 'green';
			}
			
		} 
		markerHiro.children[1].rotation.y += theta;
		markerHiro.children[1].position.copy(0.25*Math.cos(theta), 0, -0.25*Math.sin(theta));
	}
	renderer.clear();
	renderer.render (scene, camera);
	button1.mesh.material.visible = markerHiro.visible;
	renderer.render(sceneHUD, cameraHUD);
}

function onDocumentTouchStart(event) {
	if(event.touches.length == 1){
		event.preventDefault();

		// NDC: [-1,1]x[-1,1]
		let x = (event.touches[0].pageX / window.innerWidth) * 2 - 1;
		let y = -(event.touches[0].pageY / window.innerHeight) * 2 + 1;
		
		pickCompute(x, y);

	}
}
function onDocumentMouseMove(event) {
	event.preventDefault();

	// NDC: [-1,1]x[-1,1]
	let x = (event.clientX / window.innerWidth) * 2 - 1;
	let y = -(event.clientY / window.innerHeight) * 2 + 1;
	
	pickCompute(x, y);
}

function pickCompute(ndcX, ndcY){
	let HUD_coord = [halfW*ndcX, halfH*ndcY];
	
	let dist = button1.d2To(HUD_coord);
	let printStr = [dist.toFixed(2), HUD_coord[0].toFixed(2), HUD_coord[1].toFixed(2)];
	
	if(dist < button1.size){
		console.log('picked');
		click = true;
	} else {
		click = false;
		console.log('no hit');
	}
}

</script></body>
