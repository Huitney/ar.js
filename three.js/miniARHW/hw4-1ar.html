<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>
Minimal Version
</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;

var uvOffsetArray = [], sprite, first = true;
var keyboard = new KeyboardState();

init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	});

	arToolkitSource.init(function onReady(){
		onResize();
	});
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize();
	})
	function onResize(){
		arToolkitSource.onResize();	
		arToolkitSource.copySizeTo(renderer.domElement);
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	});
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	markerHiro = addMarkerHiro();
	markerBomb = addMarkerBomb();
	scene.add (markerHiro, markerBomb); 
	
	//explosion
	var loader = new THREE.TextureLoader();
	loader.crossOrigin = '';
	setUpOffsetArray();
	loader.load(
	'https://i.imgur.com/eknrr9t.png',

	function(texture) {
		var texMat = new THREE.MeshBasicMaterial({
			map: texture,
			transparent: true, // cutout texture: set transparent: true
			side: THREE.DoubleSide
		});
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;
		buildSprite(texMat);
	},
	function(xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded');
	},
	function(xhr) {
		console.log('An error happened');
	}
	);
	
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group();

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	
	var grid = new THREE.GridHelper (1, 10, 'red', 'white');
	markerRoot.add (grid);
	
	return markerRoot;
}	

function addMarkerBomb(){
	let markerRoot = new THREE.Group();

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/bomb.patt'
	})
	
	return markerRoot;
}	

function explosionAnimate(ex, baseS, baseT){
	
	ex.material.map.offset.copy (uvOffsetArray[baseS][baseT]);  
	if (baseT === 0) {
		if(baseS === 3){
			ex.visible = false;
		}
		baseS++;
		baseS %= 4;
	}
	if(ex.visible)
		setTimeout (explosionAnimate(ex, baseS, (baseT + 1) % 8), 100000);
	console.log(sprite.visible);
}

function setUpOffsetArray() {
	var rowCount = 4; // 4x8 sprites
	var colCount = 8;
	for (var i = 0; i < rowCount; i++) {
		var row = [];
		for (var j = 0; j < colCount; j++)
		row.push(new THREE.Vector2(j * 0.125, - 0.25 * i));
		uvOffsetArray.push(row);
	}
}

function buildSprite(texMat) {

	var geometry = new THREE.Geometry();
	geometry.vertices.push(
		new THREE.Vector3(-15, -15, 0),
		new THREE.Vector3(15, -15, 0),
		new THREE.Vector3(15, 15, 0),
		new THREE.Vector3(-15, 15, 0)
	);

	var face;
	face = new THREE.Face3(0, 1, 2);
	geometry.faces.push(face);
	face = new THREE.Face3(0, 2, 3);
	geometry.faces.push(face);
	
	var uv0 = new THREE.Vector2(0,0);
	var uv1 = new THREE.Vector2(1,0);
	var uv2 = new THREE.Vector2(1,1);
	var uv3 = new THREE.Vector2(0,1);

	geometry.faceVertexUvs[0].push([uv0, uv1, uv2]);
	geometry.faceVertexUvs[0].push([uv0, uv2, uv3]);

	geometry.computeBoundingSphere();
	geometry.computeFaceNormals();
	geometry.computeVertexNormals();

	sprite = new THREE.Mesh(geometry, texMat);

}

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	keyboard.update();
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
	
	if(keyboard.down('space')){
		markerHiro.add(sprite);
		sprite.material.map.offset.copy (uvOffsetArray[0][0]);
		explosionAnimate(sprite, 0, 1);
		first = false;
		
	}
}

</script></body>
